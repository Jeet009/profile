<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Our Business Card - The Athenaeum Greens</title>
    <meta
      property="og:image"
      itemprop="image"
      content="https://theathenaeumgreens.com/static/media/logo.fdedf394.png"
    />
  </head>
  <body>
    <link
      itemprop="thumbnailUrl"
      href="https://theathenaeumgreens.com/static/media/logo.fdedf394.png"
    />
    <span
      itemprop="thumbnail"
      itemscope
      itemtype="http://schema.org/ImageObject"
    >
      <link
        itemprop="url"
        href="https://theathenaeumgreens.com/static/media/logo.fdedf394.png"
      />
    </span>

    <div class="container-c">
      <div class="card-c">
        <div class="background-img">
          <div class="overlay">
            <div class="photo">
              <!-- <div class="circle"></div> -->
              <!-- <img src="./logo.png" alt="photo" /> -->
            </div>
            <div class="info">
              <img src="./logo.png" alt="photo" />
              <h6 class="bio">Hotel & Restaurant</h6>
              <!-- <hr class="hr" /> -->
              <p class="desc">
                Marriage Anniversary, Birthday Party, Corporate Program and any
                kind of party can be celebrate here. Huge lawn facilities
                available for all program.
              </p>
            </div>
            <div class="socialIcon">
              <a
                href="https://wa.me/919434006667"
                target="_blank"
                class="fa fa-whatsapp"
              ></a>
              <a
                href="https://www.facebook.com/theathenaeumgreens/"
                target="_blank"
                class="fa fa-facebook-square"
              ></a>
              <a href="tel:9434006667" target="_blank" class="fa fa-phone"></a>
              <!-- <a href="tel:9614467577" target="_blank" class="fa fa-share"></a> -->
            </div>
            <div class="button">
              <a
                href="https://theathenaeumgreens.com/"
                class="subscribe text-center"
                >WEBSITE</a
              >
            </div>
            <div class="button-outlined">
              <a
                href="https://theathenaeumgreens.com/#menu"
                class="subscribe-outlined text-center"
                >MENU CARD</a
              >
            </div>
            <footer class="text-center footer">
              <p style="font-size: 12px">GoWave &copy</p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
