<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./style.css'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Profile - Jeet Mukherjee</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="photo">
                <div class="circle"></div>
                <img src="./jeet_photo.jpg" alt="photo" />
            </div>
            <div class="info">
                <h1 class="title">Jeet Mukherjee</h1>
                <h3>COMPUTER PROGRAMMER</h3>
            </div>
            <div class="socialIcon">
                <button class="fa fa-youtube-play"></button>
                <button class="fa fa-instagram"></button>
                <button class="fa fa-linkedin"></button>
            </div>
            <div class="button">
                <button class="subscribe">Subscribe</button>
                <!-- <button class="hire">Hire</button> -->
            </div>
        </div>
    </div>
    <script src="./app.js"></script>

</html>
